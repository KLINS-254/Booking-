<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ena Coach</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #8c6a38; /* Matches the background color of the image */
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        /* Watermark effect */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('vogo.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            opacity: 0.1; /* Adjust opacity for the watermark effect */
            z-index: -1;
        }
        .header {
            width: 100%;
            padding: 10px 20px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }
        .header .menu-icon {
            font-size: 24px;
            cursor: pointer;
            color: #ffffff;
        }
        .content {
            text-align: center;
            width: 90%;
            max-width: 500px;
            padding: 20px;
            margin-top: 60px; /* Space for the header */
            position: relative;
            z-index: 2;
        }
        .slogan {
            font-size: 32px;
            font-weight: bold;
            line-height: 1.2;
            margin-bottom: 20px;
        }
        .booking-section {
            background-color: #a37f4f; /* Matches the input container color */
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .location-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative;
        }
        .location-group .field {
            text-align: left;
            position: relative;
        }
        .location-group .field label {
            display: block;
            color: #ffffff;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .location-group .field input {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 1px solid #7c5c2a;
            background-color: transparent;
            color: #ffffff;
            font-size: 16px;
            box-sizing: border-box;
        }
        .location-group .field input::placeholder {
            color: #e0e0e0;
        }
        .swap-button {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background-color: #e7c088;
            border: none;
            border-radius: 5px;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            color: #ffffff;
        }
        .date-section {
            background-color: #a37f4f; /* Matches the input container color */
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        .date-field {
            text-align: left;
        }
        .date-field label {
            display: block;
            color: #ffffff;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .date-field input {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 1px solid #7c5c2a;
            background-color: transparent;
            color: #ffffff;
            font-size: 16px;
            box-sizing: border-box;
        }
        .search-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-color: #e7c088;
            color: #7c5c2a;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
        .search-button:hover {
            background-color: #f5d7b5;
        }
    </style>
</head>
<body>
    <div class="header">
        <span class="menu-icon">&#9776;</span>
    </div>

    <div class="content">
        <div class="slogan">
            Convenient<br>Fast<br>Reliable
        </div>

        <div class="booking-section">
            <div class="location-group">
                <div class="field">
                    <label for="from">FROM: Enter City</label>
                    <input type="text" id="from" placeholder="Enter City">
                </div>
                <button class="swap-button">&#8645;</button>
                <div class="field">
                    <label for="to">TO: Enter City</label>
                    <input type="text" id="to" placeholder="Enter City">
                </div>
            </div>
        </div>

        <div class="date-section">
            <div class="date-field">
                <label for="date">Journey Date</label>
                <input type="date" id="date">
            </div>
        </div>

        <button class="search-button">Search Bus</button>
    </div>
</body>
</html>
