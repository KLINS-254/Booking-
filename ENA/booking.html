<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ena Coach - Booking</title>
    <style>
        /* General Body and Layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #e2b06e;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('hugo.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            opacity: 0.1;
            z-index: -1;
        }
        .header {
            width: 100%;
            padding: 10px 20px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }
        .header .menu-icon {
            font-size: 24px;
            cursor: pointer;
            color: #ffffff;
        }
        .content {
            text-align: center;
            width: 90%;
            max-width: 500px;
            padding: 20px;
            margin-top: 60px;
            position: relative;
            z-index: 2;
        }
        .slogan {
            font-size: 32px;
            font-weight: bold;
            line-height: 1.2;
            margin-bottom: 20px;
        }
        .booking-section {
            background-color: #a88a5e;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .location-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative;
        }
        .location-group .field {
            text-align: left;
            position: relative;
        }
        .location-group .field:first-of-type {
            border-bottom: 1px solid #7c5c2a; /* The line */
            padding-bottom: 15px; /* Adjust spacing to keep it centered */
        }
        .location-group .field label {
            display: block;
            color: #ffffff;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .location-group .field input {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: transparent;
            color: #ffffff;
            font-size: 16px;
            box-sizing: border-box;
        }
        .location-group .field input::placeholder {
            color: #e0e0e0;
        }
        .swap-button {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background-color: #333;
            border: none;
            border-radius: 5px;
            width: 30px;
            height: 35px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
            color: #ffcc00;
            line-height: 0.8;
            padding-top: 5px;
            padding-bottom: 5px;
            z-index: 2;
        }
        .date-section {
            background-color: #a88a5e;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        .date-field {
            text-align: left;
            position: relative;
        }
        .date-field label {
            display: block;
            color: #ffffff;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .date-field .input-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        .date-field .input-container::before {
            content: 'üóìÔ∏è';
            position: absolute;
            left: 10px;
            font-size: 20px;
        }
        .date-field input {
            width: 100%;
            padding: 10px 10px 10px 40px;
            border: none;
            border-bottom: 1px solid #7c5c2a;
            background-color: transparent;
            color: #ffffff;
            font-size: 16px;
            box-sizing: border-box;
        }
        .search-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-color: #e7c088;
            color: #7c5c2a;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
        .search-button:hover {
            background-color: #f5d7b5;
        }
        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            margin-bottom: 10px;
            display: block;
            height: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <span class="menu-icon">&#9776;</span>
    </div>

    <div class="content">
        <div class="slogan">
            Convenient<br>Fast<br>Reliable
        </div>

        <div class="booking-section">
            <div class="location-group">
                <div class="field">
                    <label for="from">FROM: Enter City</label>
                    <input type="text" id="from" placeholder="Enter City" autocomplete="off">
                </div>
                <button id="swap-button" class="swap-button">‚¨ÜÔ∏è<br>‚¨áÔ∏è</button>
                <div class="field">
                    <label for="to">TO: Enter City</label>
                    <input type="text" id="to" placeholder="Enter City" autocomplete="off">
                </div>
            </div>
        </div>

        <div class="date-section">
            <div class="date-field">
                <label for="date">Journey Date</label>
                <div class="input-container">
                    <input type="text" id="date" readonly>
                </div>
            </div>
        </div>

        <span id="errorMessage" class="error-message"></span>
        <button id="search-button" class="search-button">Search Bus</button>
    </div>

    <script>
        const cities = [
            "AWENDO", "BIRONGO", "BOMALA", "BONDO", "BOMET", "BUSIA", "HOMABAY", "KATITO",
            "KEHANCHA", "KEBIRIGO", "KENDUBAY", "KERICHO", "KEROKA", "KEUMBU", "KIJAURI",
            "KISII", "KISUMU", "MASENO", "MBITA", "MIGORI", "MOMBASA", "NAIROBI", "NAKURU",
            "NAROK", "NDHIWA", "NYACHENGE", "NYAMIRA", "OYUGIS", "RODIKOPANY", "RONGO",
            "SIAYA", "SIRARE", "SONDU", "SORI", "SOTIK", "TABAKA"
        ].sort();

        const fromInput = document.getElementById('from');
        const toInput = document.getElementById('to');
        const dateInput = document.getElementById('date');
        const searchButton = document.getElementById('search-button');
        const errorMessage = document.getElementById('errorMessage');
        const swapButton = document.getElementById('swap-button');
        
        const citySet = new Set(cities);
        
        function formatDate(date) {
            const options = { day: 'numeric', month: 'long', year: 'numeric' };
            return new Date(date).toLocaleDateString('en-US', options);
        }

        fromInput.value = "BUSIA";
        toInput.value = "NAIROBI";
        const journeyDate = new Date('2025-08-17');
        dateInput.value = formatDate(journeyDate);

        swapButton.addEventListener('click', () => {
            const fromValue = fromInput.value;
            fromInput.value = toInput.value;
            toInput.value = fromValue;
        });

        searchButton.addEventListener('click', () => {
            const fromCityRaw = fromInput.value.trim().toUpperCase();
            const toCityRaw = toInput.value.trim().toUpperCase();
            
            errorMessage.textContent = '';

            if (!fromCityRaw || !toCityRaw || !dateInput.value) {
                errorMessage.textContent = 'Please fill out all booking details.';
                return;
            }

            if (fromCityRaw === toCityRaw) {
                errorMessage.textContent = 'From and To cities cannot be the same.';
                return;
            }
            
            if (!citySet.has(fromCityRaw) || !citySet.has(toCityRaw)) {
                errorMessage.textContent = 'Please enter valid cities from the list.';
                return;
            }

            window.location.href = `results.html?from=${fromCityRaw}&to=${toCityRaw}&date=${journeyDate.toISOString().split('T')[0]}`;
        });
    </script>
</body>
</html>
