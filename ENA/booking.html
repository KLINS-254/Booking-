<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ena Coach - Booking</title>
    <style>
        /* General Body and Layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #8c6a38;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('vogo.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            opacity: 0.1;
            z-index: -1;
        }
        .header {
            width: 100%;
            padding: 10px 20px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }
        .header .menu-icon {
            font-size: 24px;
            cursor: pointer;
            color: #ffffff;
        }
        .content {
            text-align: center;
            width: 90%;
            max-width: 500px;
            padding: 20px;
            margin-top: 60px;
            position: relative;
            z-index: 2;
        }
        .slogan {
            font-size: 32px;
            font-weight: bold;
            line-height: 1.2;
            margin-bottom: 20px;
        }
        .booking-section {
            background-color: #a37f4f;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .location-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative;
        }
        .location-group .field {
            text-align: left;
            position: relative;
        }
        .location-group .field label {
            display: block;
            color: #ffffff;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .location-group .field input {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 1px solid #7c5c2a;
            background-color: transparent;
            color: #ffffff;
            font-size: 16px;
            box-sizing: border-box;
        }
        .location-group .field input::placeholder {
            color: #e0e0e0;
        }
        .swap-button {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background-color: #e7c088;
            border: none;
            border-radius: 5px;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            color: #ffffff;
        }
        .date-section {
            background-color: #a37f4f;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        .date-field {
            text-align: left;
        }
        .date-field label {
            display: block;
            color: #ffffff;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .date-field input {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 1px solid #7c5c2a;
            background-color: transparent;
            color: #ffffff;
            font-size: 16px;
            box-sizing: border-box;
        }
        .search-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-color: #e7c088;
            color: #7c5c2a;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
        .search-button:hover {
            background-color: #f5d7b5;
        }
        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            margin-bottom: 10px;
            display: block;
            height: 15px;
            text-align: center;
        }

        /* Dropdown Styles */
        .city-dropdown {
            display: none;
            position: absolute;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            background-color: #1c2738;
            border: 1px solid #3b506b;
            border-radius: 5px;
            margin-top: 5px;
            z-index: 100;
        }
        .city-dropdown.show {
            display: block;
        }
        .city-dropdown-item {
            padding: 10px;
            cursor: pointer;
            text-align: left;
        }
        .city-dropdown-item:hover {
            background-color: #3b506b;
        }
    </style>
</head>
<body>
    <div class="header">
        <span class="menu-icon">&#9776;</span>
    </div>

    <div class="content">
        <div class="slogan">
            Convenient<br>Fast<br>Reliable
        </div>

        <div class="booking-section">
            <div class="location-group">
                <div class="field">
                    <label for="from">FROM: Enter City</label>
                    <input type="text" id="from" placeholder="Enter City" autocomplete="off">
                    <div id="from-dropdown" class="city-dropdown"></div>
                </div>
                <button id="swap-button" class="swap-button">&#8645;</button>
                <div class="field">
                    <label for="to">TO: Enter City</label>
                    <input type="text" id="to" placeholder="Enter City" autocomplete="off">
                    <div id="to-dropdown" class="city-dropdown"></div>
                </div>
            </div>
        </div>

        <div class="date-section">
            <div class="date-field">
                <label for="date">Journey Date</label>
                <input type="date" id="date">
            </div>
        </div>

        <span id="errorMessage" class="error-message"></span>
        <button id="search-button" class="search-button">Search Bus</button>
    </div>

    <script>
        const cities = [
            "AWENDO", "BIRONGO", "BOMALA", "BONDO", "BOMET", "BUSIA", "HOMABAY", "KATITO", 
            "KEHANCHA", "KEBIRIGO", "KENDUBAY", "KERICHO", "KEROKA", "KEUMBU", "KIJAURI", 
            "KISII", "KISUMU", "MASENO", "MBITA", "MIGORI", "MOMBASA", "NAIROBI", "NAKURU", 
            "NAROK", "NDHIWA", "NYACHENGE", "NYAMIRA", "OYUGIS", "RODIKOPANY", "RONGO", 
            "SIAYA", "SIRARE", "SONDU", "SORI", "SOTIK", "TABAKA"
        ].sort();

        const fromInput = document.getElementById('from');
        const toInput = document.getElementById('to');
        const fromDropdown = document.getElementById('from-dropdown');
        const toDropdown = document.getElementById('to-dropdown');
        const dateInput = document.getElementById('date');
        const searchButton = document.getElementById('search-button');
        const errorMessage = document.getElementById('errorMessage');
        const swapButton = document.getElementById('swap-button');

        // Set the minimum date to today
        const today = new Date().toISOString().split('T')[0];
        dateInput.setAttribute('min', today);

        // Helper function to render cities in the dropdown
        function renderCities(input, dropdown) {
            const inputValue = input.value.toUpperCase();
            dropdown.innerHTML = '';
            
            const filteredCities = cities.filter(city => city.includes(inputValue));
            
            if (filteredCities.length > 0) {
                filteredCities.forEach(city => {
                    const item = document.createElement('div');
                    item.className = 'city-dropdown-item';
                    item.textContent = `ðŸ¢ ${city}`;
                    item.addEventListener('click', () => {
                        input.value = `ðŸ¢ ${city}`;
                        dropdown.classList.remove('show');
                    });
                    dropdown.appendChild(item);
                });
                dropdown.classList.add('show');
            } else {
                dropdown.classList.remove('show');
            }
        }

        // Event listeners for the input fields
        fromInput.addEventListener('input', () => renderCities(fromInput, fromDropdown));
        fromInput.addEventListener('focus', () => renderCities(fromInput, fromDropdown));
        toInput.addEventListener('input', () => renderCities(toInput, toDropdown));
        toInput.addEventListener('focus', () => renderCities(toInput, toDropdown));

        // Close dropdown when clicking outside
        document.addEventListener('click', (event) => {
            if (!fromInput.contains(event.target) && !fromDropdown.contains(event.target)) {
                fromDropdown.classList.remove('show');
            }
            if (!toInput.contains(event.target) && !toDropdown.contains(event.target)) {
                toDropdown.classList.remove('show');
            }
        });

        // Add functionality to the swap button
        swapButton.addEventListener('click', () => {
            const fromValue = fromInput.value;
            fromInput.value = toInput.value;
            toInput.value = fromValue;
        });

        // Add functionality to the search button
        searchButton.addEventListener('click', () => {
            const fromCity = fromInput.value.trim();
            const toCity = toInput.value.trim();
            
            errorMessage.textContent = '';

            if (fromCity === toCity) {
                errorMessage.textContent = 'From and To cities cannot be the same.';
                return;
            }

            if (!fromCity || !toCity || !dateInput.value) {
                errorMessage.textContent = 'Please fill out all booking details.';
                return;
            }

            alert(`Searching for buses from ${fromCity} to ${toCity} on ${dateInput.value}...`);
        });
    </script>
</body>
</html>
