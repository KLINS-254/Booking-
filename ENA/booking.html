<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ena Coach - Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #8c6a38;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('vogo.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            opacity: 0.1;
            z-index: -1;
        }
        .header {
            width: 100%;
            padding: 10px 20px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }
        .header .menu-icon {
            font-size: 24px;
            cursor: pointer;
            color: #ffffff;
        }
        .content {
            text-align: center;
            width: 90%;
            max-width: 500px;
            padding: 20px;
            margin-top: 60px;
            position: relative;
            z-index: 2;
        }
        .slogan {
            font-size: 32px;
            font-weight: bold;
            line-height: 1.2;
            margin-bottom: 20px;
        }
        .booking-section {
            background-color: #a37f4f;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .location-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative;
        }
        .location-group .field {
            text-align: left;
            position: relative;
        }
        .location-group .field label {
            display: block;
            color: #ffffff;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .location-group .field input {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 1px solid #7c5c2a;
            background-color: transparent;
            color: #ffffff;
            font-size: 16px;
            box-sizing: border-box;
        }
        .location-group .field input::placeholder {
            color: #e0e0e0;
        }
        .swap-button {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background-color: #e7c088;
            border: none;
            border-radius: 5px;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            color: #ffffff;
        }
        .date-section {
            background-color: #a37f4f;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        .date-field {
            text-align: left;
        }
        .date-field label {
            display: block;
            color: #ffffff;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .date-field input {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 1px solid #7c5c2a;
            background-color: transparent;
            color: #ffffff;
            font-size: 16px;
            box-sizing: border-box;
        }
        .search-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-color: #e7c088;
            color: #7c5c2a;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
        .search-button:hover {
            background-color: #f5d7b5;
        }
        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            margin-bottom: 10px;
            display: block;
            height: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <span class="menu-icon">&#9776;</span>
    </div>

    <div class="content">
        <div class="slogan">
            Convenient<br>Fast<br>Reliable
        </div>

        <div class="booking-section">
            <div class="location-group">
                <div class="field">
                    <label for="from">FROM: Enter City</label>
                    <input type="text" id="from" placeholder="Enter City" list="city-options">
                </div>
                <button id="swap-button" class="swap-button">&#8645;</button>
                <div class="field">
                    <label for="to">TO: Enter City</label>
                    <input type="text" id="to" placeholder="Enter City" list="city-options">
                </div>
            </div>
        </div>

        <div class="date-section">
            <div class="date-field">
                <label for="date">Journey Date</label>
                <input type="date" id="date">
            </div>
        </div>

        <span id="errorMessage" class="error-message"></span>
        <button id="search-button" class="search-button">Search Bus</button>
    </div>

    <datalist id="city-options">
        <option value="🏢 AWENDO">
        <option value="🏢 BIRONGO">
        <option value="🏢 BOMALA">
        <option value="🏢 BONDO">
        <option value="🏢 BOMET">
        <option value="🏢 BUSIA">
        <option value="🏢 HOMABAY">
        <option value="🏢 KATITO">
        <option value="🏢 KEHANCHA">
        <option value="🏢 KEBIRIGO">
        <option value="🏢 KENDUBAY">
        <option value="🏢 KERICHO">
        <option value="🏢 KEROKA">
        <option value="🏢 KEUMBU">
        <option value="🏢 KIJAURI">
        <option value="🏢 KISII">
        <option value="🏢 KISUMU">
        <option value="🏢 MASENO">
        <option value="🏢 MBITA">
        <option value="🏢 MIGORI">
        <option value="🏢 MOMBASA">
        <option value="🏢 NAIROBI">
        <option value="🏢 NAKURU">
        <option value="🏢 NAROK">
        <option value="🏢 NDHIWA">
        <option value="🏢 NYACHENGE">
        <option value="🏢 NYAMIRA">
        <option value="🏢 OYUGIS">
        <option value="🏢 RODIKOPANY">
        <option value="🏢 RONGO">
        <option value="🏢 SIAYA">
        <option value="🏢 SIRARE">
        <option value="🏢 SONDU">
        <option value="🏢 SORI">
        <option value="🏢 SOTIK">
        <option value="🏢 TABAKA">
    </datalist>

    <script>
        const fromInput = document.getElementById('from');
        const toInput = document.getElementById('to');
        const dateInput = document.getElementById('date');
        const searchButton = document.getElementById('search-button');
        const errorMessage = document.getElementById('errorMessage');

        // Set the minimum date to today
        const today = new Date().toISOString().split('T')[0];
        dateInput.setAttribute('min', today);

        // Add functionality to the search button
        searchButton.addEventListener('click', () => {
            const fromCity = fromInput.value.trim();
            const toCity = toInput.value.trim();
            
            errorMessage.textContent = '';

            // Check if FROM and TO cities are the same
            if (fromCity && toCity && fromCity === toCity) {
                errorMessage.textContent = 'From and To cities cannot be the same.';
                return;
            }

            // You can add more validation here (e.g., check if date is selected, cities are valid)
            if (!fromCity || !toCity || !dateInput.value) {
                errorMessage.textContent = 'Please fill out all booking details.';
                return;
            }

            // If all checks pass, proceed to the next page
            // window.location.href = 'next_page.html';
            alert(`Searching for buses from ${fromCity} to ${toCity} on ${dateInput.value}...`);
        });

        // Add functionality to the swap button
        const swapButton = document.getElementById('swap-button');
        swapButton.addEventListener('click', () => {
            const fromValue = fromInput.value;
            fromInput.value = toInput.value;
            toInput.value = fromValue;
        });
    </script>
</body>
</html>
