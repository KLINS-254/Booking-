<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Seat Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .bus-container {
            display: flex;
            flex-direction: row;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            gap: 20px;
        }
        .seat-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .seat-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .seat {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
            color: #ffffff;
            border: 1px solid #ccc;
        }
        /* Seat Colors from the screenshot */
        .seat.available {
            background-color: #2e59a4; /* Blue */
        }
        .seat.booked {
            background-color: #8c9eff; /* Lighter Blue/Gray */
            color: #444;
        }
        .seat.staff {
            background-color: #888; /* Gray */
            color: #444;
        }
        .steering-wheel-space {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
            /* Placeholder for the image */
        }
    </style>
</head>
<body>

    <div class="bus-container">
        <div class="seat-section">
            <div class="steering-wheel-space"></div>
            <div class="seat-row">
                <div class="seat booked">B2</div>

            <div class="seat-row">

        </div>

        <div class="seat-section">
