<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ena Coach</title>
    <style>
        /*
         * BODY STYLING
         * Sets up the dark gold background and centers all content.
         */
        body {
            font-family: Arial, sans-serif;
            background-color: #7b5b2e;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /*
         * LOGO CONTAINER & IMAGE
         * Centers the logo and ensures it fits the screen without distortion.
         */
        .logo-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            max-width: 90%;
            max-height: 80%;
            object-fit: contain;
        }

        /*
         * LOADING TEXT
         * Positions the "Loading..." message at the bottom of the screen.
         */
        .loading-text {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="vogo.png" alt="Ena Coach Logo" class="logo">
    </div>
    <div class="loading-text">Loading...</div>

    <script>
        // REDIRECTION SCRIPT
        // Sets a timer to automatically navigate to the booking page after 6.2 seconds.
        setTimeout(() => {
            window.location.href = 'booking.html';
        }, 6200);
    </script>
</body>
</html>
