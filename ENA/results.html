<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ena Coach - Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3b06e;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }
        .header {
            width: 100%;
            background-color: #e3b06e;
            padding: 15px 20px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }
        .header .back-button {
            font-size: 24px;
            color: #ffffff;
            cursor: pointer;
            padding-right: 15px;
        }
        .header .title {
            font-size: 20px;
            font-weight: bold;
            flex-grow: 1;
            text-align: center;
        }
        .header .menu-icon {
            font-size: 24px;
            cursor: pointer;
            color: #ffffff;
            padding-left: 15px;
        }
        .content {
            width: 90%;
            max-width: 500px;
            padding: 20px;
            margin-top: 80px;
            position: relative;
            z-index: 2;
        }
        .date-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #a88a5e;
            border-radius: 10px;
            padding: 10px 15px;
            margin-bottom: 20px;
            color: #ffffff;
        }
        .date-nav button {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 20px;
            cursor: pointer;
            padding: 0 10px;
        }
        .bus-card {
            background-color: #a88a5e;
            border-radius: 10px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }
        .bus-card .route {
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
        }
        .bus-card .price {
            font-size: 22px;
            font-weight: bold;
            color: #e7c088;
            text-align: right;
        }
        .bus-card .details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #e0e0e0;
        }
        .bus-card .details span {
            font-size: 14px;
        }
        .bus-card .details .rating {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <span class="back-button" onclick="window.history.back()">&#8592;</span>
        <div id="route-title" class="title"></div>
        <span class="menu-icon">&#9776;</span>
    </div>

    <div class="content">
        <div class="date-nav">
            <button onclick="changeDate(-1)">&lt;</button>
            <span id="journey-date"></span>
            <button onclick="changeDate(1)">&gt;</button>
        </div>
        
        <div id="bus-results">
            </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const fromCity = urlParams.get('from');
        const toCity = urlParams.get('to');
        let currentDateString = urlParams.get('date');
        let currentDate = new Date(currentDateString + 'T00:00:00');

        document.getElementById('route-title').textContent = `${fromCity} to ${toCity}`;
        
        const journeyDateDisplay = document.getElementById('journey-date');
        
        const today = new Date();
        today.setHours(0, 0, 0, 0);

        function updateDateDisplay() {
            const options = { day: 'numeric', month: 'short', year: 'numeric' };
            journeyDateDisplay.textContent = currentDate.toLocaleDateString('en-GB', options);
            displayBuses();
        }
        
        function changeDate(days) {
            const newDate = new Date(currentDate);
            newDate.setDate(newDate.getDate() + days);

            // Prevent going to a past date
            if (newDate < today) {
                return;
            }

            currentDate = newDate;
            const newDateString = currentDate.toISOString().split('T')[0];
            const newUrl = new URL(window.location);
            newUrl.searchParams.set('date', newDateString);
            window.history.pushState({}, '', newUrl);
            updateDateDisplay();
        }

        const busResultsContainer = document.getElementById('bus-results');

        const busRoutes = [
            // Routes originating from the search city
            // Nairobi to Awendo
            {
                from: "NAIROBI", to: "AWENDO", route: "NAIROBI - KERICHO - KISII - AWENDO",
                price: "1,500", type: "Shuttle", seats: 12, rating: 4.5, reviews: 50, time: "05:30 AM", departureTime: "05:30", routeType: "Direct"
            },
            {
                from: "NAIROBI", to: "AWENDO", route: "NAIROBI - BOMET - MIGORI - AWENDO",
                price: "1,500", type: "Luxo", seats: 14, rating: 4.2, reviews: 120, time: "07:00 AM", departureTime: "07:00", routeType: "Direct"
            },
            {
                from: "NAIROBI", to: "AWENDO", route: "NAIROBI - AWENDO",
                price: "1,500", type: "Luxury", seats: 49, rating: 4.8, reviews: 300, time: "09:00 AM", departureTime: "09:00", routeType: "Express"
            },
            {
                from: "NAIROBI", to: "AWENDO", route: "NAIROBI - MIGORI - AWENDO",
                price: "1,500", type: "Shuttle", seats: 12, rating: 4.6, reviews: 75, time: "03:00 PM", departureTime: "15:00", routeType: "Direct"
            },
            {
                from: "NAIROBI", to: "AWENDO", route: "NAIROBI - KERICHO - KISII - AWENDO",
                price: "1,500", type: "Luxury", seats: 49, rating: 4.7, reviews: 210, time: "08:30 PM", departureTime: "20:30", routeType: "Express"
            },
            {
                from: "NAIROBI", to: "AWENDO", route: "NAIROBI - BOMET - MIGORI - AWENDO",
                price: "1,500", type: "Luxo", seats: 14, rating: 4.1, reviews: 90, time: "10:30 PM", departureTime: "22:30", routeType: "Direct"
            },

            // Awendo to Nairobi
            {
                from: "AWENDO", to: "NAIROBI", route: "AWENDO - MIGORI - NAIROBI",
                price: "1,500", type: "Shuttle", seats: 12, rating: 4.5, reviews: 50, time: "06:00 AM", departureTime: "06:00", routeType: "Direct"
            },
            {
                from: "AWENDO", to: "NAIROBI", route: "AWENDO - KERICHO - KISII - NAIROBI",
                price: "1,500", type: "Luxury", seats: 49, rating: 4.8, reviews: 300, time: "08:00 AM", departureTime: "08:00", routeType: "Express"
            },
            {
                from: "AWENDO", to: "NAIROBI", route: "AWENDO - MIGORI - BOMET - NAIROBI",
                price: "1,500", type: "Luxo", seats: 14, rating: 4.2, reviews: 120, time: "10:30 AM", departureTime: "10:30", routeType: "Direct"
            },
            {
                from: "AWENDO", to: "NAIROBI", route: "AWENDO - NAROK - NAIROBI",
                price: "1,500", type: "Luxury", seats: 49, rating: 4.7, reviews: 180, time: "03:30 PM", departureTime: "15:30", routeType: "Express"
            },
            {
                from: "AWENDO", to: "NAIROBI", route: "AWENDO - MIGORI - NAIROBI",
                price: "1,500", type: "Shuttle", seats: 12, rating: 4.6, reviews: 60, time: "08:30 PM", departureTime: "20:30", routeType: "Direct"
            },
            {
                from: "AWENDO", to: "NAIROBI", route: "AWENDO - KISII - KERICHO - NAIROBI",
                price: "1,500", type: "Luxo", seats: 14, rating: 4.3, reviews: 100, time: "10:30 PM", departureTime: "22:30", routeType: "Direct"
            },

            // Routes from other towns that pass through the main route
            // For Awendo to Nairobi, routes from Migori and Kehancha are relevant
            {
                from: "MIGORI", to: "NAIROBI", route: "MIGORI - NAIROBI",
                price: "1,500", type: "Shuttle", seats: 12, rating: 4.5, reviews: 50, time: "05:20 AM", departureTime: "05:20", routeType: "Highway"
            },
            {
                from: "KEHANCHA", to: "NAIROBI", route: "KEHANCHA - NAIROBI",
                price: "1,500", type: "Luxury", seats: 49, rating: 4.8, reviews: 300, time: "08:15 AM", departureTime: "08:15", routeType: "Highway"
            },
            {
                from: "MIGORI", to: "NAIROBI", route: "MIGORI - NAIROBI",
                price: "1,500", type: "Shuttle", seats: 12, rating: 4.0, reviews: 33, time: "09:30 AM", departureTime: "09:30", routeType: "Highway"
            },
            {
                from: "SIRARE", to: "NAIROBI", route: "SIRARE - NAIROBI",
                price: "1,500", type: "Luxury", seats: 49, rating: 4.2, reviews: 242, time: "08:00 PM", departureTime: "20:00", routeType: "Highway"
            },
        ];

        function displayBuses() {
            busResultsContainer.innerHTML = '';
            
            const selectedDate = new Date(currentDate.toISOString().split('T')[0]);
            
            const isToday = selectedDate.getDate() === new Date().getDate() &&
                            selectedDate.getMonth() === new Date().getMonth() &&
                            selectedDate.getFullYear() === new Date().getFullYear();

            const foundRoutes = busRoutes.filter(route => {
                const isMatchingRoute = route.to.toUpperCase() === toCity.toUpperCase() &&
                                     (route.from.toUpperCase() === fromCity.toUpperCase() || route.route.toUpperCase().includes(fromCity.toUpperCase()));

                if (isToday) {
                    const [busHour, busMinute] = route.departureTime.split(':').map(Number);
                    const now = new Date();
                    const busDepartureTime = new Date();
                    busDepartureTime.setHours(busHour, busMinute, 0, 0);

                    return isMatchingRoute && busDepartureTime > now;
                }
                
                return isMatchingRoute;
            });

            if (foundRoutes.length > 0) {
                foundRoutes.forEach(route => {
                    const busCard = document.createElement('div');
                    busCard.className = 'bus-card';
                    busCard.innerHTML = `
                        <div class="route">${route.route}</div>
                        <div class="price">KES ${route.price}</div>
                        <div class="details">
                            <span>${route.type}</span>
                            <span>${route.seats} seats</span>
                        </div>
                        <div class="details">
                            <span class="rating">‚≠ê ${route.rating}</span>
                            <span>${route.reviews} Ratings</span>
                            <span>${route.time}</span>
                            <span>${route.routeType}</span>
                        </div>
                    `;
                    busResultsContainer.appendChild(busCard);
                });
            } else {
                busResultsContainer.innerHTML = '<p style="text-align: center; color: #ffffff;">No buses found for this route and date.</p>';
            }
        }
        
        updateDateDisplay();
    </script>
</body>
</html>
